    # ---------------------------------------------------------
    # 1. MODIFICAÃ‡ÃƒO E CRIAÃ‡ÃƒO DOS ARQUIVOS
    # ---------------------------------------------------------
    - name: Apply Android Port Modifications
      run: |
        echo "ðŸ”§ Configurando Git..."
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        echo "ðŸ”§ Modificando visibilidade das Structs Rust..."
        sed -i 's/cpu: Cpu65816/pub cpu: Cpu65816/' src/snes/emulator.rs || true
        sed -i 's/joypad_senders: Option/pub joypad_senders: Option/' src/snes/emulator.rs || true
        sed -i 's/ppu: PPU/pub ppu: PPU/' src/snes/bus/mainbus.rs || true
